<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://styles.redditmedia.com/t5_2tqnh/styles/communityIcon_xgyqt9ik2c8b1.jpg?format=pjpg&s=5f35426ed93752386d76399ff852d641c956ae02" alt="" class="logo">
        </div>
        
         <nav>
            <ul>
                <li>Docs</li>
                <li>Exmaples</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>
         </nav>
         <div class="form">
            <input type="search" placeholder="search">    
        </div>
        <div class="social-links">
            <ul class="social-links-part">
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt=""></li>
                <li><img src="https://cdn-icons-png.flaticon.com/256/60/60580.png" alt=""></li>
                <li><img src="https://www.shareicon.net/data/256x256/2015/11/21/177884_chrome_256x256.png" alt=""></li>
            </ul>
        </div>
        <div class="drop-list">
            <select name="boststrap v5.3" id="dropdown">
                <option value="">Lastest (5.3.x) </option>
                <option value="">v5.2.3</option>
                <option value="">v5.1.3</option>
                <option value="">v5.0.3</option>
                <option value="">v4.6.x</option>
                <option value="">v3.4.1</option>
                <option value="">v2.3.2</option>
                <option value="">All versions</option>
            </select>
        </div>
        <div class="drop-list-one">
            <select name="Toggle-theme"  id="dropdown">
                <option value="">light</option>
                <option value="">dark</option>
                <option value="">Auto</option>
            </select>
        </div>
        <div class="side">
            <img src="2.PNG" alt="">
        </div>
    </header>

</body>
</html>
